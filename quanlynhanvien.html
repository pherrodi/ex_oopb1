<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <div class="container">
    <div class="row">
        <div class="col-6">
            <div class="form-group">
                <p>Mã nhân viên</p>
                <input type="text" class="form-control" id="maNhanVien">
            </div>
            <div class="form-group">
                <p>Tên nhân viên</p>
                <input type="text" class="form-control" id="tenNhanVien">
            </div>
            <div class="form-group">
                <p>Chức vụ</p>
                <select name="" id="chucVu">
                    <option value="1">Nhân Viên</option>
                    <option value="2">Quản lý</option>
                    <option value="3">Giám đốc</option>
                </select>
            </div>
            <div class="form-group">
                <p>Lương cơ bản</p>
                <input class="form-control" id="luongCoBan">
            </div>
            <div class="form-group">
                <p>Số giờ làm</p>
                <input class="form-control" id="soGioLam">
            </div>
            <div class="form-group text-center my-2
            ">
                <button class="btn btn-success" id="btnHienThi">Hiên thị</button>
            </div>
        </div>
        <div class="col-6">
            <h3>Thông tin nhân viên viên</h3>
                <div class="alert alert-danger">
                    Mã nhân viên : <span id="txt_maNhanVien"></span>
                </div>
                <div class="alert alert-danger">
                    Tên nhân viên : <span id="txt_tenNhanVien"></span>
                </div>
                <div class="alert alert-danger">
                    Chức vụ : <span id="txt_chucVu"></span>
                </div>
                <div class="alert alert-danger">
                    Hệ số lương  : <span id="txt_heSoLuong"></span>
                </div>
                <div class="alert alert-danger">
                    Tổng lương : <span id="txt_tongLuong"></span>
                </div>
        </div>
    </div>


  </div>





  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script src="./quanlynhanvien.js"></script>
</body>

</html>
