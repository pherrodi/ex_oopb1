<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <div class="bg-dark text-while p-3">
        <a href="./quanlynhanvien.html" class="text-white mx-2">Quản lý nhân viên</a>
        <a href="./index.html" class="text-white">Quản lý sinh viên</a>
        <a href="./duan_qlsv.html" class="text-white">Dự án quán lý sinh viên</a>
    </div>
    <div class="container">
        <h3>Quản lý thông tin sinh viên </h3>
        <form action="" id="formSinhVien">
            <div class="row">
                <div class="col-6">
                    <p>Tên Sinh Viên</p>
                    <input type="text" class="form-control" id="tenSinhVien">
                </div>
                <div class="col-6">
                    <p>Mã Sinh Viên</p>
                    <input type="text" class="form-control" id="maSinhVien">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <p>Email</p>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="col-6">
                    <p>Số điện thoại</p>
                    <input type="" class="form-control" id="soDienThoai">
                </div>
            </div>
        
            <div class="row">
                <div class="col-6">
                    <p>Số cmnd</p>
                    <input type="" class="form-control" id="cmnd">
                </div>
                <div class="col-6">
                    <p>Điểm rèn luyện </p>
                    <input type="" class="form-control" id="diemRenLuyen">
                </div>
            </div>

            <div class="row">
                <div class="col-4">
                    <p>Điểm toán</p>
                    <input type="number" class="form-control" id="diemToan">
                </div>
                <div class="col-4">
                    <p>Điểm lý</p>
                    <input type="number" class="form-control" id="diemLy">
                </div>
                <div class="col-4">
                    <p>Điểm hóa</p>
                    <input type="number" class="form-control" id="diemHoa">
                </div>

            </div>
            <div class="form-group text-center mt-2">
                <button class="btn btn-success">Thêm sinh viên</button>
            </div>
        </form>
        <table class="table">
            <thead>
                <tr>
                    <th>Mã Sinh viên</th>
                    <th>Tên Sinh Viên</th>
                    <th>Email</th>
                    <th>Số điện thoại</th>
                    <th>Điểm tb</th>
                </tr>
            </thead>
            <tbody id="tblSinhVien">

            </tbody>
        </table>

    </div>





    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script src="./controllers/duan_qlsv.js"></script>
</body>

</html>
