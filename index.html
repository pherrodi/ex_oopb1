<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <div class="bg-dark text-while p-3">
        <a href="/quanlynhanvien.html" class="text-white mx-2">Quản lý nhân viên</a>
        <a href="/index.html" class="text-white">Quản lý sinh viên</a>
    </div>

    <div class="container">
        
        <div class="row">
            <div class="col-6">
                <h3>Quản lý Sinh Viên</h3>
                <div class="form-group">
                    <p>Mã sinh viên</p>
                    <input class="form-control" id="maSinhVien">
                </div>
                <div class="form-group">
                    <p>Tên Sinh Viên</p>
                    <input class="form-control" id="tenSinhVien">
                </div>
                <div class="form-group">
                    <p>Loại Sinh Viên</p>
                    <select name="" id="loaiSinhVien" class="form-control">
                        <option>Nghèo</option>
                        <option>Khó Khăn</option>
                    </select>
                </div>
                <div class="form-group">
                    <p>Điểm toán</p>
                    <input class="form-control" id="diemToan">
                </div>
                <div class="form-group">
                    <p>Điểm văn</p>
                    <input class="form-control" id="diemVan">
                </div>
                <div class="form-group text-center my-2">
                    <button class="btn btn-success" id="btnHienThi">Hiển Thị</button>
                </div>
            </div>
            <div class="col-6">
                <h3>Thông tin sinh viên</h3>
                <div class="alert alert-danger">
                    Mã sinh viên : <span id="txt_maSinhVien"></span>
                </div>
                <div class="alert alert-danger">
                    Tên sinh viên : <span id="txt_tenSinhVien"></span>
                </div>
                <div class="alert alert-danger">
                    Loại sinh viên : <span id="txt_loaiSinhVien"></span>
                </div>
                <div class="alert alert-danger">
                    Điểm trung bình  : <span id="txt_diemTb"></span>
                </div>
                <div class="alert alert-danger">
                    Xếp loại : <span id="txt_xepLoai"></span>
                </div>
            </div>
        </div>
    </div>
    


  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script src="./index.js"></script>
</body>

</html>
